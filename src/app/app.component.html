<div class="wrapper-all">

  <div class="center column small" reachScrollable [detector]="detector1">
    <div class="sizeDetector" #detector1>
      <div class="row" *ngFor="let ignore of componentArray"></div>
    </div>
  </div>

  <button style="position: absolute; right: 10px; top: 10px; height: 20px;" (click)="addRow()">add row</button>
  <button style="position: absolute; right: 10px; top: 40px; height: 20px;" (click)="deleteRow()">delete row</button>

</div>
